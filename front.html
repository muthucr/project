<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <title>travel of the world</title>
</head>

<body>

    <div class="container">

        <div class="path"></div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">services</a></li>
        </ul>

    
    <div class="thumbnail">
        <li><img src="pic1.jpg" onclick="big('pic1.jpg');path(' #359799');"></li>
        <li><img src="pic2.jpg" onclick="big('pic2.jpg');path('white');"></li>
        <li><img src="pic3.jpg" onclick="big('pic3.jpg');path('grey');"></li>
    </div>
        
    <div class="big-img">
        <img src="pic3.jpg" class="big">
     </div>

       <div class="content">
        <p>Let's ride</p><br>
        <h1>Don't Fear<br> Dying Fear Not Living</h1><br>
        <h5>For Bike Lovers & Bike Riders</h5>
</div>
</div>
</body>
 <script>
    function big(img){
        document.querySelector('.big').src=img;
    }
    function path(color){
        const path=document.querySelector('.path');
        path.style.background = color;
    }
    function bg(background){
        const bg=document.queryselector('.container');
        bg.style.background = background;
    }

</script> 

</html>
